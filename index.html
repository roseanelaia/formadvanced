<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="icone com estrelas">
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper" >
          <legend id="legend-1">Informações Pessoais</legend>

          <div class="nomes">

          <input-wrapper>
            <label for="name">Nome</label>
            <input type="text" id="name" required/>
          </input-wrapper>

          <input-wrapper>
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname" required/>
          </input-wrapper>

        </div>

          <input-wrapper>
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </input-wrapper>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <input-wrapper>
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name" required="true">
              <option disabled selected value="">Selecione um mentor</option>
              <option value="rogerio">Rogério</option>
              <option value="claudia">Claúdia</option>
              <option value="marcia">Márcia</option>
              <option value="valdeirton">Valdeirton</option>
            </select>
          </input-wrapper>

          <input-wrapper>
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback" required></textarea>
          </input-wrapper>

          <input-wrapper class="checkbox-wrapper">
            <input type="checkbox" id="checkbox">  
            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label> 
          </input-wrapper>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando a próxima mentoria</legend>

          <div class="data">
            <input-wrapper>
              <label for="Date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required/>
            </input-wrapper>

            <input-wrapper>
              <label for="begin-time">Das</label>
              <input type="time" id="begin-time" required/>
            </input-wrapper>

            <input-wrapper>
              <label for="end-time">Até</label>
              <input type="time" id="end-time" required/>
            </input-wrapper>
          </div>  
        </div>
      </fieldset>


    </form>

    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>

  </div>

</body>
</html>
